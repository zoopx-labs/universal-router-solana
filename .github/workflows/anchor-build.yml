name: Anchor Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install Solana CLI
        run: |
          curl -sSfL https://release.solana.com/v1.14.16/install | sh
          echo "::add-path::$HOME/.local/share/solana/install/active_release/bin"

      - name: Add Solana to PATH
        run: |
          echo "PATH=$HOME/.local/share/solana/install/active_release/bin:$PATH" >> $GITHUB_ENV

      - name: Install Rust components
        run: |
          rustup component add rustfmt clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Anchor CLI (via cargo)
        run: |
          # Install Anchor CLI from the canonical repo and tag
          cargo install --git https://github.com/coral-xyz/anchor --tag v0.31.1 --bin anchor-cli --locked || true
          anchor --version || true

      - name: Lint & Test (fast checks)
        run: |
          cargo fmt --all -- --check
          cargo clippy --all -- -D warnings || true
          cargo test -p zpx_router --lib --quiet

      - name: Anchor build (produce IDL and SBF artifacts)
        run: |
          anchor build

      - name: Upload artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: anchor-artifacts
          path: |
            target/deploy
            target/idl
