name: Anchor Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install Solana CLI
        run: |
          set -euo pipefail
          # Download the official prebuilt tarball for x86_64 linux and extract
          SOLANA_VER=v1.14.16
          ASSET_URL="https://github.com/solana-labs/solana/releases/download/${SOLANA_VER}/solana-release-x86_64-unknown-linux-gnu.tar.bz2"
          curl -sSfL --retry 5 --retry-delay 3 "$ASSET_URL" -o solana.tar.bz2
          mkdir -p $HOME/.local/share/solana
          tar -xjf solana.tar.bz2 -C $HOME/.local/share/solana --strip-components=1
          echo "PATH=$HOME/.local/share/solana/bin:$PATH" >> $GITHUB_ENV

      - name: Install Rust components
        run: |
          rustup component add rustfmt clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Anchor CLI (build from repo)
        run: |
          set -euo pipefail
          # Clone the canonical Anchor repo and install the 'anchor' binary from the cli path
          ANCHOR_TAG=v0.31.1
          git clone --depth 1 --branch "$ANCHOR_TAG" https://github.com/coral-xyz/anchor /tmp/anchor
          cargo install --path /tmp/anchor/cli --bin anchor --locked
          anchor --version

      - name: Lint & Test (fast checks)
        run: |
          cargo fmt --all -- --check
          cargo clippy --all -- -D warnings || true
          cargo test -p zpx_router --lib --quiet

      - name: Anchor build (produce IDL and SBF artifacts)
        run: |
          anchor build

      - name: Upload artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: anchor-artifacts
          path: |
            target/deploy
            target/idl
